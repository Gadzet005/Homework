{% load static %}

<div class="container d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="{% url 'homepage:home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <img class="bi me-2" src="{% static 'core/img/logo.png' %}" width="45" height="45" alt="Логотип">
    <span class="fs-4">Проект-домашка</span>
    </a>

    <ul class="nav nav-pills">
        {% for elem in menu %}

        {% if elem.is_active %}
        <li class="nav-item"><p class="nav-link active">{{ elem.title }}</p></li>
        {% else %}
        <li class="nav-item"><a href="{% url elem.url_name %}" class="nav-link">{{ elem.title }}</a></li>
        {% endif %}

        {% endfor %}
    </ul>
</div>
