{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      
      {% for item in item_list %}
      <div class="col">
        <div class="card shadow-sm">
          {% if item.image_tmb != 'Нет изображения' %}
          {{ item.image_tmb }}
          {% else %}
          <svg class="bd-placeholder-img card-img-top" width="100%" height="420" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <rect width="100%" height="100%" fill="#55595c"/>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Нет изображения</text>
          </svg>
          {% endif %}

          <div class="card-body">
            <p class="card-text">{{ item.name }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{{ item.get_absolute_url }}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
              </div>
              <small class="text-muted">{{ item.category }}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>

{% endblock content %}
